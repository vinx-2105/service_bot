{% extends 'base.html' %}

{% block title %}
    <title>Service Bot | Order History</title>
{% endblock %}

{% block content %}
<ul>
    {% if orders %}
        {% for order in orders %}
            <li>{{order.source}} - {{order.destination}} at {{order.date}}</li>
        {% endfor %}
    {% else %}
        <h5>No orders so far</h5>
    {% endif %}
</ul>

{% endblock %}
